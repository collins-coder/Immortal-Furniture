{% extends "base.html" %}
{% block title %} - {{ product.name }}{% endblock %}

{% block content %}
<div class="row g-4">
  <div class="col-md-6">
    <img src="{{ url_for('static', filename='images/' + product.image) }}" class="img-fluid rounded shadow-sm" alt="{{ product.name }}">
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p class="text-muted">{{ product.category }}</p>
    <h4 class="text-warning mb-3">Ksh {{ '%.2f'|format(product.price) }}</h4>
    <p>{{ product.description }}</p>

    <form action="{{ url_for('add_to_cart') }}" method="POST" class="mt-4">
      <input type="hidden" name="product_id" value="{{ product.id }}">
      <div class="mb-3 d-flex align-items-center">
        <label class="me-3 mb-0">Quantity</label>
        <input type="number" name="quantity" value="1" min="1" class="form-control w-25">
      </div>
      <input type="hidden" name="next" value="{{ url_for('product_detail', product_id=product.id) }}">
      <button class="btn btn-warning btn-lg">Add to Cart</button>
      <a href="{{ url_for('products') }}" class="btn btn-outline-secondary ms-2">Back to Shop</a>
    </form>
  </div>
</div>
{% endblock %}

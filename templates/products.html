{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Our Products</h2>
  <div class="row">
    <!-- Example product card -->
    <div class="col-md-4">
      <div class="card shadow-sm mb-4">
        <img src="{{ url_for('static', filename='img/sofa.jpg') }}" class="card-img-top" alt="Sofa">
        <div class="card-body">
          <h5 class="card-title">Luxury Sofa</h5>
          <p class="card-text">Elegant 3-seater sofa with premium fabric.</p>
          <p><strong>$500</strong></p>
          <a href="{{ url_for('cart') }}" class="btn btn-outline-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %} - Shop{% endblock %}

{% block content %}
<h2 class="section-title text-center mb-4">Shop</h2>

<div class="row g-4">
  {% for p in products %}
  <div class="col-md-4">
    <div class="card h-100 shadow-sm">
      <img src="{{ url_for('static', filename='images/' + p.image) }}" class="card-img-top" style="height:240px; object-fit:cover" alt="{{ p.name }}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="text-muted small mb-2">{{ p.category }}</p>
        <p class="mb-3 truncate">{{ p.description }}</p>
        <div class="mt-auto d-flex justify-content-between align-items-center">
          <div class="fw-bold">Ksh {{ '%.2f'|format(p.price) }}</div>
          <div>
            <a href="{{ url_for('product_detail', product_id=p.id) }}" class="btn btn-sm btn-outline-dark">Details</a>
            <form action="{{ url_for('add_to_cart') }}" method="POST" class="d-inline-block ms-2">
              <input type="hidden" name="product_id" value="{{ p.id }}">
              <input type="hidden" name="quantity" value="1">
              <input type="hidden" name="next" value="{{ url_for('products') }}">
              <button class="btn btn-sm btn-warning">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
